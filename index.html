<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Zarobków</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Zarobków</h1>
        <form id="income-form">
            <div class="input-group">
                <label for="tiktok-rpm">RPM TikTok (zł za 1000 wyświetleń):</label>
                <input type="number" id="tiktok-rpm" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="tiktok-views">Wyświetlenia na TikToku (w tys.):</label>
                <input type="number" id="tiktok-views" required>
            </div>
            <div class="input-group">
                <label for="youtube-rpm">RPM YouTube (zł za 1000 wyświetleń):</label>
                <input type="number" id="youtube-rpm" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="youtube-views">Wyświetlenia na YouTube (w tys.):</label>
                <input type="number" id="youtube-views" required>
            </div>
            <div class="input-group">
                <label for="instagram-post-rate">Zarobek za post na Instagramie (zł):</label>
                <input type="number" id="instagram-post-rate" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="instagram-posts">Liczba postów na Instagramie:</label>
                <input type="number" id="instagram-posts" required>
            </div>
            <div class="input-group">
                <label for="additional-income">Dodatkowy dochód (zł):</label>
                <input type="number" id="additional-income" step="0.01" required>
            </div>
            <button type="button" id="calculate-btn">Oblicz</button>
        </form>
        <div id="results">
            <h2>Wyniki</h2>
            <p>Miesięczne zarobki: <span id="monthly-income">0</span> zł</p>
            <p>Roczne zarobki: <span id="yearly-income">0</span> zł</p>
            <p>Półroczne zarobki: <span id="half-year-income">0</span> zł</p>
            <p>Dziennie zarobki: <span id="daily-income">0</span> zł</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
