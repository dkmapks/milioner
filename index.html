<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Symulator Milionera</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Symulator Milionera</h1>
    <p>Pracuj, inwestuj i zdobywaj fortunę!</p>
  </header>
  
  <main>
    <section id="stats">
      <h2>Statystyki</h2>
      <p>Pieniądze: <span id="money">0</span> $</p>
      <p>Praca: <span id="job">Bezrobotny</span></p>
    </section>

    <section id="actions">
      <h2>Akcje</h2>
      <button onclick="earnMoney()">Pracuj</button>
      <button onclick="openShop()">Sklep</button>
      <button onclick="openCrypto()">Kryptowaluty</button>
      <button onclick="openBank()">Bank</button>
      <button onclick="toggleModMenu()">Mod Menu</button>
    </section>

    <section id="mod-menu" class="hidden">
      <h2>Mod Menu</h2>
      <label for="mod-code">Podaj kod:</label>
      <input type="password" id="mod-code">
      <button onclick="checkModCode()">Odblokuj</button>
    </section>

    <section id="crypto-market" class="hidden">
      <h2>Rynek Kryptowalut</h2>
      <div id="crypto-list"></div>
      <button onclick="closeCrypto()">Zamknij</button>
    </section>
  </main>
  
  <footer>
    <p>© 2025 Symulator Milionera</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
