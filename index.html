<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Symulator Milionera</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <header>
      <h1>Symulator Milionera</h1>
      <p>Poziom: <span id="level">1</span></p>
    </header>
    <main>
      <div id="stats">
        <p>Twoje pieniądze: <span id="money">0</span> $</p>
        <p>Pasywny dochód: <span id="income">0</span> $/s</p>
        <p>Doświadczenie: <span id="experience">0</span> XP</p>
      </div>
      <button id="click-button">Zarabiaj pieniądze</button>
      <section id="upgrades">
        <h2>Ulepszenia</h2>
        <button class="upgrade" data-cost="50" data-income="1">Kup Pracownika (50$)</button>
        <button class="upgrade" data-cost="200" data-income="5">Kup Biuro (200$)</button>
        <button class="upgrade" data-cost="1000" data-income="50">Kup Fabrykę (1000$)</button>
        <button class="upgrade" data-cost="5000" data-income="200">Kup Centrum Handlowe (5000$)</button>
      </section>
      <section id="investments">
        <h2>Inwestycje</h2>
        <button class="investment" data-cost="10000" data-income="500">Kup Apartament (10,000$)</button>
        <button class="investment" data-cost="50000" data-income="2000">Kup Akcje (50,000$)</button>
        <button class="investment" data-cost="200000" data-income="10000">Kup Korporację (200,000$)</button>
      </section>
      <section id="bonuses">
        <h2>Bonusy</h2>
        <button id="collect-bonus">Odbierz Bonus (Co 5 minut)</button>
      </section>
    </main>
    <footer>
      <input type="password" id="mod-code" placeholder="Wpisz kod cheatu">
      <div id="mod-menu" style="display: none;">
        <h2>Mod Menu</h2>
        <button id="add-money">Dodaj 1000$</button>
        <button id="unlock-all">Odblokuj Wszystko</button>
        <button id="speed-up">Przyspiesz Grę</button>
        <button id="add-xp">Dodaj 100 XP</button>
      </div>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
